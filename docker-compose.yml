services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manim-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/renders:/app/renders
      - ./backend/app:/app/app
    environment:
      - RENDER_DIR=/app/renders
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - manim-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manim-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - manim-network

networks:
  manim-network:
    driver: bridge

volumes:
  renders:
